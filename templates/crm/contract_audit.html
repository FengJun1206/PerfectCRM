{% extends 'include/index.html' %}

{% block right-content-container %}
    <h1>学员报名 | 合同审核</h1>
    <form method="post" class="form-horizontal" onsubmit="BeforeRemoveReadyOnly()">
        {% csrf_token %}

        {% for customer in customer_form %}
            <div class="form-group col-lg-6">
                <label class="control-label col-sm-2">{{ customer.label_tag }}</label>
                <div class="col-sm-10">
                    {{ customer }}
                </div>
            </div>

        {% endfor %}

        {% for student_enrollment in student_enrollment_form %}
            <div class="form-group col-lg-6">
                <label class="control-label col-sm-2">{{ student_enrollment.label_tag }}</label>
                <div class="col-sm-10">
                    {{ student_enrollment }}
                </div>
            </div>

        {% endfor %}

{#        <input type="submit" class="btn btn-success pull-right" value="审核失败">#}
        <input type="submit" class="btn btn-success pull-right" value="审核通过">

    </form>


    <script>
        function BeforeRemoveReadyOnly() {
            $(':disabled').removeAttr('disabled');

        }
    </script>
{% endblock %}
